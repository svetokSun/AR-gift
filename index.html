<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Подарок котику</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
 
  <body>
    <div class="float-block" id="float-block">
      <span class="description" id="description"> Привет, Андрей!
      <div class="button_next" id="button_next">
        <h3>Дальше</h3>
      </div>  
    </div>
    <a-scene embedded arjs class="ar">
      <a-marker preset="hiro">
        <a-entity
           rotation="-90 0 0"
           scale="0.1 0.1 0.1"
           gltf-model="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
