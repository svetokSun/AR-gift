<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарок котику</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="main-page.css">
  </head>
 
  <body>
    <div class="parent">
      <div class="float-block">
        <span class="description"> Привет, Андрей!
        <div class="button-next">
          <h3>Дальше</h3>
        </div>  
      </div>
      <div class="ar"> 
        <a-scene embedded arjs class="ar">
          <a-marker preset="hiro">
            <a-entity
               rotation="-90 0 0"
               scale="0.1 0.1 0.1"
               gltf-model="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf">
            </a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </div>
    </div>
    <script src="floatBlock.js"></script>
  </body>
</html>
